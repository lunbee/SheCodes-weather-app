<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="weather-app">
            <div class="weather-app-wrapper">


        <form id="search-form" class="mb-3">
            <div class="row">
               <div class="col-9">
            <input 
            id="city-input" 
            type="search" 
            placeholder="Enter a city.." 
            class="form-control search-input">
            </div>
            <div class="col-3">
            <input 
            type="submit" class="btn btn-primary w-100" value="search">
            </div>
            </div>
        </form>
        <div class="container-column2">
        <div class="row">
        <div class="col-6">
    <h1 class="city" id="city">New York</h1>
    <ul>
        <li id="date">
            Sunday 12:21
        </li>
        <li>
            <strong id="weather-description">moderate rain</strong> 
        </li>
        <li>
            Humidity: <span id="humidity">20</span>%
        </li>
        <li>
            Wind: <span id="wind-speed">20</span> km/h
        </li>
    </ul>
    </div>

   
    <div class="col-6">
        

    <img 
    src="" 
    id="icon"
    class="float left">
    
    <h1 id="temperature">10</h1> <span> °C </span>
    </div>
    </div>
    </div>
    
    <div class="weather-forecast" id="forecast">
        <div class="row">
            <div class="col-2">
                <div class="weather-forecast-date">
                Thu 
                </div>
                <img 
                src="http://openweathermap.org/img/wn/02d@2x.png" 
                alt="" 
                width="35"/>
                <div class="min-max-temperature"> <span class="max-temperature">
                18° </span><span class="min-temperature">12°</span> 
            </div>
        </div>
            
        </div>

    </div>
    </div>
    </div>

    <span class="opensource"> <a href="https://github.com/lunbee/SheCodes-weather-app" target="_blank">  Open source code </a>  by Luna Beeker </a> </span>
    
    
    </div>
    <script src="src/app.js"></script>
</body>
</html>
